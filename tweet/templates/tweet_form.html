{% extends "layout.html" %}

{% block title %}
TweetBar - Share Your Thoughts
{% endblock %}

{% block content %}
<div class="container py-5">
    <h1 class="text-center mb-4">"Share Your Thoughts with the World"</h1>

    <div class="card shadow-lg rounded-4 border-0">
        <div class="card-body p-5">
            <h2 class="text-center mb-4 text-dark">
                {% if form.instance.pk %}
                Edit Tweet
                {% else %}
                Create Tweet
                {% endif %}
            </h2>

            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.as_p }}
                </div>

                <div class="d-flex justify-content-between">
                    <button class="btn btn-warning px-4 py-2 rounded-pill shadow-sm" type="submit">Submit</button>
                    <a href="{% url 'tweet_list' %}" class="btn btn-outline-secondary px-4 py-2 rounded-pill">Back to Tweet List</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
