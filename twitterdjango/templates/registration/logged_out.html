{% extends "layout.html" %}

{% block content %}
<style>
    /* Full-screen centering */
    .center-container {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* Smooth fade-in effect */
    .fade-in {
        animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Updated color theme */
    .custom-bg {
        background: linear-gradient(135deg, #007bff, #00c6ff);
    }

    /* Button effect */
    .btn-primary {
        background-color: #00c6ff;
        border: none;
        transition: 0.3s ease-in-out;
    }

    .btn-primary:hover {
        background-color: #007bff;
        box-shadow: 0px 4px 10px rgba(0, 198, 255, 0.3);
    }
</style>

<div class="container center-container fade-in">
    <div class="card shadow border-0 rounded-3 text-center" style="width: 350px;">
        <div class="card-header custom-bg text-white py-4 rounded-top-3">
            <h2 class="fw-bold mb-0">Logged Out</h2>
        </div>
        <div class="card-body p-4">
            <p class="mb-3">You have been logged out successfully.</p>
            <a href="{% url 'login' %}" class="btn btn-primary w-100 rounded-2 shadow-sm">Login Again</a>
        </div>
    </div>
</div>
{% endblock %}
