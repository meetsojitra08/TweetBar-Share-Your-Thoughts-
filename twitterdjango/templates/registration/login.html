{% extends "layout.html" %}

{% block content %}
<style>
    /* Full-screen centering */
    .center-container {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* Smooth fade-in effect */
    .fade-in {
        animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Updated color theme */
    .custom-bg {
        background: linear-gradient(135deg, #007bff, #00c6ff);
    }

    /* Input focus effect */
    .form-control:focus {
        border-color: #00c6ff;
        box-shadow: 0 0 8px rgba(0, 198, 255, 0.5);
    }

    /* Button effect */
    .btn-primary {
        background-color: #00c6ff;
        border: none;
        transition: 0.3s ease-in-out;
    }

    .btn-primary:hover {
        background-color: #007bff;
        box-shadow: 0px 4px 10px rgba(0, 198, 255, 0.3);
    }
</style>

<div class="container center-container fade-in">
    <div class="card shadow border-0 rounded-3" style="width: 350px;">
        <div class="card-header custom-bg text-white text-center py-4 rounded-top-3">
            <h2 class="fw-bold mb-0">Login</h2>
        </div>
        <div class="card-body p-4">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label fw-semibold">Username</label>
                    <input type="text" name="username" class="form-control rounded-2" placeholder="Enter your username">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label fw-semibold">Password</label>
                    <input type="password" name="password" class="form-control rounded-2" placeholder="Enter your password">
                </div>
                <button type="submit" class="btn btn-primary w-100 rounded-2 shadow-sm">Login</button>
            </form>
            <p class="text-center mt-3">Don't have an account? 
                <a href="{% url 'register' %}" class="text-decoration-none fw-semibold text-primary">Register here</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
